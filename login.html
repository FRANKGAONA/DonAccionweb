<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f3f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 35px;
            width: 360px;
            border-radius: 18px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
            text-align: center;
            animation: fade 0.25s ease-in-out;
        }

        @keyframes fade {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            color: #3b4cca;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            width: 92%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #c6c6c6;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #3b4cca;
            box-shadow: 0 0 6px #3b4cca66;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3b4cca;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
            margin-top: 12px;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: #2d3a99;
            transform: scale(1.03);
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #3b4cca;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<script>
// Si ya hay sesión activa, redirige directo al index
if (localStorage.getItem("usuarioLogeado") === "si") {
    window.location.href = "index.html";
}
</script>

<div class="form-container">
    <h2>Iniciar Sesión</h2>

    <form id="form-login">

        <input type="email" id="correo" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>

        <button type="submit">Ingresar</button>

        <p>¿No tienes cuenta? <a href="registro.html">Crear cuenta</a></p>
    </form>
</div>

<script>
document.getElementById("form-login").addEventListener("submit", function(e){
    e.preventDefault();

    let correoIngresado = document.getElementById("correo").value.trim();
    let passwordIngresado = document.getElementById("password").value.trim();

    // Obtener datos guardados
    let usuarioGuardado = localStorage.getItem("datosUsuario");

    if (!usuarioGuardado) {
        alert("No hay usuarios registrados.");
        return;
    }

    usuarioGuardado = JSON.parse(usuarioGuardado);

    // Validación
    if (correoIngresado === usuarioGuardado.correo &&
        passwordIngresado === usuarioGuardado.password) {

        localStorage.setItem("usuarioLogeado", "si");

        // Redirección asegurada
        window.location.href = "index.html";

    } else {
        alert("Correo o contraseña incorrectos.");
    }
});
</script>

</body>
</html>
<script src="auth.js"></script>
