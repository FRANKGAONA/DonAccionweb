<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f3f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 35px;
            width: 360px;
            border-radius: 18px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
            text-align: center;
        }
        input {
            width: 92%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #c6c6c6;
            border-radius: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #3b4cca;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 12px;
            font-weight: 600;
        }
        button:hover { background: #2d3a99; }
    </style>
</head>
<body>

<script>
  // Si ya hay sesión activa, redirige directo al index
  if (localStorage.getItem("usuarioLogeado") === "si") {
      window.location.href = "index.html";
  }
</script>

<div class="form-container">
    <h2>Iniciar Sesión</h2>
    <form id="form-login">
        <input type="email" id="correo" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
        <p>¿No tienes cuenta? <a href="registro.html">Crear cuenta</a></p>
    </form>
</div>

<script>
document.getElementById("form-login").addEventListener("submit", function(e){
    e.preventDefault();
    let correoIngresado = document.getElementById("correo").value.trim();
    let passwordIngresado = document.getElementById("password").value.trim();

    let usuarioGuardado = localStorage.getItem("datosUsuario");
    if (!usuarioGuardado) {
        alert("No hay usuarios registrados.");
        return;
    }
    usuarioGuardado = JSON.parse(usuarioGuardado);

    if (correoIngresado === usuarioGuardado.correo &&
        passwordIngresado === usuarioGuardado.password) {

        localStorage.setItem("usuarioLogeado", "si");
        window.location.href = "index.html";

    } else {
        alert("Correo o contraseña incorrectos.");
    }
});
</script>

</body>
</html>
